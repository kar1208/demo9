<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/exampleLayout}">

  <th:block layout:fragment="css">
    <style>
      th {
        background-color: #ccc;
      }
    </style>
  </th:block>


  <div layout:fragment="content">
    <h2 class="text-center">방명록 글쓰기</h2>
    <br/>
    <form method="post">
      <table class="table table-bordered text-center">
        <tr>
          <th>글쓴이</th>
          <td><input type="text" name="name" id="name" placeholder="글쓴이을 입력하세요" autofocus required class="form-control" /></td>
        </tr>
        <tr>
          <th>이메일</th>
          <td><input type="text" name="email" id="email" placeholder="이메일을 입력하세요" class="form-control" /></td>
        </tr>
        <tr>
          <th>홈페이지</th>
          <td><input type="text" name="homePage" id="homePage" placeholder="홈페이지를 입력하세요" class="form-control" /></td>
        </tr>
        <tr>
          <th>방문소감</th>
          <td><textarea rows="5" name="content" id="content" placeholder="방문소감을 입력하세요" class="form-control"></textarea></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="글올리기" class="btn btn-success me-2"/>
            <input type="reset" value="다시입력" class="btn btn-warning me-2"/>
            <input type="button" value="돌아가기" th:onclick="|location.href='@{/guest/guestList}'|" class="btn btn-primary"/>
          </td>
        </tr>
      </table>
      <th:block th:if="${authentication != 'ok'}"><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf?.token}" /></th:block>
    </form>
  </div>
</html>
